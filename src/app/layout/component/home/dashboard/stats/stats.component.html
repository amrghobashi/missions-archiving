                    style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-book text-lime-500 !text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-primary font-medium">%52+ </span>
            <span class="text-muted-color">since last week</span> -->
        </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-4">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-bold mb-4">FSR</span>

                        {{ stats?.staffs  }}
                    </div>
                </div>
                <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-border"
                    style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-users text-cyan-500 !text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-primary font-medium">520 </span>
            <span class="text-muted-color">newly registered</span> -->
        </div>
    </div>

<div class="grid grid-cols-12 gap-8" style="direction: ltr;">
    <div class="col-span-12 md:col-span-12 lg:col-span-12 xl:col-span-8" style="direction: ltr;">
        <div class="card mb-0">
            <span class="block text-muted-color font-bold mb-4" style="direction: ltr;">Missions by Purpose</span>
            <div class="flex justify-center mb-4">
                <div>
                    <ngx-charts-pie-grid
                        [view]="purposeView"
                        [scheme]="colorScheme"
                        [results]="purposeStats"
                        label="Total"
                        >
                    </ngx-charts-pie-grid>
                </div>
            </div>
            <!-- <span class="text-primary font-medium">24 new </span>
            <span class="text-muted-color">since last visit</span> -->
        </div>
    </div>
    <div class="col-span-12 md:col-span-12 lg:col-span-12 xl:col-span-4" style="direction: ltr;">
        <div class="card mb-0">
            <span class="block text-muted-color font-bold mb-4" style="direction: ltr;">Missions by Zone</span>
            <div class="flex justify-center mb-4">
                <div>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                        <ngx-charts-advanced-pie-chart
                            [view]="zoneView"
                            [scheme]="colorScheme"
                            [results]="zoneStats"
                            [gradient]="gradient"
                            label="Total"
                            >
                        </ngx-charts-advanced-pie-chart>
                    </div>
                </div>
            </div>
            <!-- <span class="text-primary font-medium">%52+ </span>
            <span class="text-muted-color">since last week</span> -->
        </div>
    </div>

</div>
<br>
