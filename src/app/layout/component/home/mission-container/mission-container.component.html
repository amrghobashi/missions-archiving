<div class="card">
  <p-tabs [(value)]="activeTabValue">
    <p-tablist>
      <p-tab value="0">
        <i class="pi pi-flag-fill"></i>Missions
      </p-tab>
      <p-tab value="1" [disabled]="!mission">
        <i class="pi pi-list"></i>Details
      </p-tab>
      <div style="margin: auto; font-size: large;">
        <p *ngIf="mission" style="color: #008861;">{{tabsHeader}}</p>
        <p *ngIf="!mission"> Select a mission to view details</p>
      </div>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <app-mission></app-mission>
      </p-tabpanel>
      <p-tabpanel value="1">
        <div style="background-color: var(--surface-ground); padding: 0.5rem; padding-top: 1rem ;
          border-radius: 10px; display: flex; justify-content: center;">

          <div style="display: block; width: 40%;">
            <div class="card" style="margin: 0.5rem; margin-bottom: 1rem;">
              <app-mission-staff *ngIf="mission?.id" [missionId]="mission?.id"></app-mission-staff>
            </div>
            <div class="card" style="margin: 0.5rem; margin-bottom: 1rem;">
              <app-mission-battelion *ngIf="mission?.id" [missionId]="mission?.id"></app-mission-battelion>
            </div>
          </div>
          
          <div style="display: block; width: 60%;">
            <div class="card" style="margin: 0.5rem; margin-bottom: 1rem;">
              <app-mission-car *ngIf="mission?.id" [missionId]="mission?.id"></app-mission-car>
            </div>
            <div class="card" style="margin: 0.5rem; margin-bottom: 1rem;">
              <app-mission-visit *ngIf="mission?.id" [missionId]="mission?.id" [mission]="mission"></app-mission-visit>              
            </div>
          </div>
        </div>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
